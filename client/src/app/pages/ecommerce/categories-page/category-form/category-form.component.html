<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="utils__title">
      <strong><span>{{ id ? 'Edit': 'New'}} Category</span></strong>
    </div>
    <button nz-button nzType="danger" (click)="showConfirm()" *ngIf="id">Delete</button>
  </div>
  <div class="card-body">
    <form nz-form nzLayout="vertical" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-12">
              <nz-form-item>
                <nz-form-label nzFor="name">Name</nz-form-label>
                <nz-form-control nzErrorTip="Please input name of category">
                  <input nz-input name="name" type="text" id="name" formControlName="name">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzFor="description">Description</nz-form-label>
                <nz-form-control>
                  <textarea rows="4" nz-input id="description" formControlName="description"></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="d-flex align-items-center justify-content-center h-100">
          <nz-upload
            nzAccept="image/*"
            class="uploader"
            nzListType="picture-card"
            [nzShowUploadList]="false"
            [nzBeforeUpload]="beforeUpload"
          >
            <ng-container *ngIf="!imagePreview">
              <i class="upload-icon" nz-icon [nzType]="loadingImage ? 'loading' : 'plus'"></i>
              <div class="ant-upload-text">Select image</div>
            </ng-container>
            <img *ngIf="imagePreview" [src]="imagePreview" class="w-100" />
          </nz-upload>
        </div>
        </div>
        <div class="col-lg-12">
          <div class="form-actions">
            <button nz-button nzType="primary" type="submit" [disabled]="form.invalid" class="mr-2">Save Category</button>
            <button nz-button [routerLink]="['../']">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
