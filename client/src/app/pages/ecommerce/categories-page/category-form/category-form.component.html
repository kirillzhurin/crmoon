<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="utils__title">
      <strong><span>{{ id ? 'Edit': 'New'}} Category</span></strong>
    </div>
    <button nz-button nzType="danger" (click)="showConfirm()" *ngIf="id">Delete</button>
  </div>
  <div class="card-body">
    <form nz-form nzLayout="'vertical'" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-12">
              <nz-form-item>
                <nz-form-label nzFor="title">Name</nz-form-label>
                <nz-form-control nzErrorTip="Please input name of category">
                  <input nz-input name="name" type="text" id="name" formControlName="name">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzFor="description">Description</nz-form-label>
                <nz-form-control>
                  <textarea rows="4" nz-input id="description" formControlName="description"></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="preview">
            <img  src="assets/images/photos/4.jpeg">
          </div>
          <nz-upload nzAction="https://jsonplaceholder.typicode.com/posts/">
            <button nz-button>
              <i nz-icon type="upload"></i><span>Click to Upload</span>
            </button>
          </nz-upload>
        </div>
        <div class="col-lg-12">
          <div class="form-actions">
            <button nz-button nzType="primary" [disabled]="form.invalid" class="mr-2">Save Category</button>
            <button nz-button [routerLink]="['../']">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
