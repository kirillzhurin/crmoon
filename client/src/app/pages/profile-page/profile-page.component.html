<div class="card">
  <div class="card-body">
    <form nz-form nzLayout="vertical">
      <div class="row">
        <div class="col-lg-2">
          <h5 class="text-black mt-4 mb-3">
              <strong>Profile Avatar</strong>
          </h5>
          <avatar nz-dropdown [nzDropdownMenu]="menu" [src]="photo" [size]="110" [bordered]="true" borderColor="#e4e9f0"></avatar>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu nzSelectable>
              <li nz-menu-item>Upload Image</li>
              <li nz-menu-item>Remove Image</li>
            </ul>
          </nz-dropdown-menu>
          <!-- <nz-upload
            nzAction="https://jsonplaceholder.typicode.com/posts/">
            <button nz-button>
              <i nz-icon nzType="upload"></i><span>Upload</span>
            </button>
          </nz-upload> -->
        </div>
        <div class="col-lg-10">
          <h5 class="text-black mt-4">
            <strong>Personal Information</strong>
          </h5>
          <div class="row">
            <div class="col-lg-6">
              <nz-form-item>
                <nz-form-label nzFor="userName">Username</nz-form-label>
                <nz-form-control>
                  <input nz-input placeholder="Username" id="userName">
                </nz-form-control>
              </nz-form-item >
            </div>
            <div class="col-lg-6">
              <nz-form-item>
                <nz-form-label nzFor="email">Email</nz-form-label>
                <nz-form-control>
                  <input nz-input placeholder="Email" id="email">
                </nz-form-control>
              </nz-form-item >
            </div>
          </div>
          <h5 class="text-black mt-4">
            <strong>New Password</strong>
          </h5>
          <div class="row">
            <div class="col-lg-6">
              <nz-form-item>
                <nz-form-label nzFor="password">Password</nz-form-label>
                <nz-form-control>
                  <input nz-input placeholder="Password" id="password">
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="col-lg-6">
              <nz-form-item>
                <nz-form-label nzFor="confPassword">Confirm Password</nz-form-label>
                <nz-form-control>
                  <input nz-input placeholder="Confirm password" id="confPassword">
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button nz-button style="width: 150px;" [nzType]="'primary'" class="mr-3">Submit</button>
        <button nz-button>Cancel</button>
      </div>
    </form>
  </div>
</div>
